#navigation{padding-left:140px;}
#navigation a{text-decoration:none;}

#navigation .release span{ width:1560px;}
#navigation .bug span{ width:1480px;}
#navigation .report span{ width:1400px;}

.menu{
	float:left;
	display:block;
	position:relative;
	padding-left:6px;
	width:80px;
	font-size:14px;
	z-index:4;
}
.menu_item{
	display:block;
	padding:5px 8px 5px 8px;
	text-align:center;
	font-weight:600;
	background-color:#EAF2FF;
	border:1px solid #B3D8EA;
}
li.menu{ _padding-left:0;}
a.menu{
	float:none;
	padding-left:6px;
	display:block;
}
.menu table{
	width:100%;
}
.menu_hover{ border:none; z-index:8;}
.menu_hover .menu_item,
#navigation li.current .menu_item{
	border-bottom-color:#fff;
	background-color:#fff;
}
.menu_hover .menu_item{ border-top-width:2px;}
.menu_hover .sub_menu{display:block;}
.menu_hover .hide_sub_menu{
	display:block;
	left:-1024px;
	height:30px;
	background-color:#fff;
	top:30px;
	position:absolute;
	z-index:6;

}
.sub_menu{
	display:none;
	white-space:nowrap;
	position:absolute;
	font-size:12px;
	top:29px;
	left:-23px;
	z-index:7;
}
.sub_menu a{
	padding:5px 15px;
	line-height:30px;
	text-align:center;
	z-index:8;
}
.hide_sub_menu{
	/*width:1000px;
	left:-300px;*/
	display:none;
	cursor:default;
}
.sub_menu .current{ font-weight:bold;}
#navigation li.current{ z-index:2;}
#navigation .current .sub_menu{ display:block;}
/*--x Navigation --*/
</style>
</head>

<script>
	function navSwitcher(){
		var topNav = $("#navigation li.menu");
		topNav.hover(
			function(){
				var item = $(this);
				clearTimeout(item.data('timeout'));
				var t = setTimeout(function(){
					item.addClass('menu_hover');
				},100);
				item.data('timeout', t);
			},
			function(){
				var item = $(this);
				clearTimeout(item.data('timeout'));
				var t = setTimeout(function(){
					item.removeClass('menu_hover')
				}, 200);
				item.data('timeout', t);
			}
		);
	}
	navSwitcher();
</script>
