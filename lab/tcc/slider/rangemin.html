<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Slider - Range with fixed minimum</title>
	<link type="text/css" href="http://top.oa.com/css/tui.css" rel="stylesheet" />
	<link type="text/css" href="http://top.oa.com/css/themes/tcc/ui.css" rel="stylesheet" />
	<script type="text/javascript" src="http://top.oa.com/js/jquery-1.3.2.extend.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc/slider.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<style type="text/css">
		#demo-frame > div.demo { padding: 10px !important; };
	</style>
	<script type="text/javascript">
	$(function() {
		$("#slider-range-min").slider({
			range: "min",
			value: 37,
			min: 1,
			max: 700,
			slide: function(event, ui) {
				$("#amount").val('$' + ui.value);
			}
		});
		$("#amount").val('$' + $("#slider-range-min").slider("value"));
	});
	</script>
</head>
<body>

<div class="demo">

<p>
<label for="amount">Maximum price:</label>
<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
</p>

<div id="slider-range-min"></div>

</div><!-- End demo -->

<div class="demo-description">

<p>Fix the minimum value of the range slider so that the user can only select a maximum.  Set the <code>range</code> option to "min."</p>

</div><!-- End demo-description -->

</body>
</html>
