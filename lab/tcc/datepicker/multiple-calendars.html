<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Datepicker - Display multiple months</title>
	<link type="text/css" href="http://top.oa.com/css/tui.css" rel="stylesheet" />
	<link type="text/css" href="http://top.oa.com/css/themes/tcc/ui.css" rel="stylesheet" />
	<script type="text/javascript" src="http://top.oa.com/js/jquery-1.3.2.extend.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc/datepicker.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$('#datepicker').datepicker({
			numberOfMonths: 3,
			showButtonPanel: true
		});
	});
	</script>
</head>
<body>

<div class="demo">

<p>Date: <input type="text" id="datepicker"></p>

</div><!-- End demo -->

<div class="demo-description">

<p>Set the <code>numberOfMonths</code> option to an integer of 2 or more to show multiple months in a single datepicker.</p>

</div><!-- End demo-description -->

</body>
</html>
