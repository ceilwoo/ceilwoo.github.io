<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Resizable - Snap to grid</title>
	<link type="text/css" href="http://top.oa.com/css/tui.css" rel="stylesheet" />
	<link type="text/css" href="http://top.oa.com/css/themes/tcc/ui.css" rel="stylesheet" />
	<script type="text/javascript" src="http://top.oa.com/js/jquery-1.3.2.extend.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc.js"></script>
	<script type="text/javascript" src="http://top.oa.com/js/tcc/resizable.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<style type="text/css">
	#resizable { width: 150px; height: 150px; padding: 0.5em; }
	#resizable h3 { text-align: center; margin: 0; }
	</style>
	<script type="text/javascript">
	$(function() {
		$("#resizable").resizable({
			grid: 50
		});
	});
	</script>
</head>
<body>
<div class="demo">
	
<div id="resizable" class="ui-widget-content">
	<h3 class="ui-widget-header">Grid</h3>
</div>

</div><!-- End demo -->

<div class="demo-description">

<p>Snap the resizable element to a grid.  Set the dimensions of grid cells (height and width in pixels) with the <code>grid</code> option.</p>

</div><!-- End demo-description -->
</body>
</html>
