<script>
var englishReg =  "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
var enteIslaReg = "AZYXEWVTISRLPNOMQKJHUGFDCBazyxewvtisrlpnomqkjhugfdcb";

function translate(target){
	//alert("aaa");
	var txt1 = document.getElementById("txt1");
	var txt2 = document.getElementById("txt2");

	if(target == 0){
		txt2.value = txtEncode(txt1.value);
	}else{
		txt1.value = txtEncode(txt2.value);
	}
}

function txtEncode(txt){
	//alert(txt);
		txt = txt.replace(/./g, function(str) {
			var index = englishReg.indexOf(str);
			if(index > -1){
				return enteIslaReg[index];
			}
			return str;
		});
	return txt;
}


function test2(){

	for(var i=0;i<12;i++ ){
		tmp = tmp + tmp;
	}
	txt = tmp;
	txtLength = txt.length;
	
	var startDate = new Date().getTime();
	
	/*
	for(var i=0; i<txt.length; i++){
		var index = englishReg.indexOf(txt[i]);
		if(index > -1){
			txt = txt.substring(0, i) + enteIslaReg[index] + txt.substring(i+1, txtLength);
		}
	}
	*/
	
	txt = txt.replace(/./g, function(str) {
		var index = englishReg.indexOf(str);
		if(index > -1){
			return enteIslaReg[index];
		}
		return str;
	});
	
	
	alert(new Date().getTime() - startDate);
	alert(txt.length);
}
